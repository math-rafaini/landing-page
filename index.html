<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday | DevMania</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-container">
    <div class=logo>
      <a href="https://landing-page-kohl-phi-64.vercel.app/">
        <img src="./assets/logo.png" alt="Logo da empresa" width="120" height="120">
      </a>
    </div>
  </header>

  <section class="section-container section-container-one">
  </section>

  <section class="section-container section-container-two">
    <div class="text-conteiner">
      <div>
        <h2 class="question">Vai perder essa oportunidade?</h2>
      </div>
      <div class="textBelow">
        <h3>E aí, Devs! Tudo Beleza?</h3>
          <p>Para adquirir as nossas promoções de <strong>Black Friday</strong>, preencha os seus dados e receba tudo por email!</p>
      </div>
      </div>
    <div class="card-container">
      <div id="content">
        <form action="#" method="POST" id="form">
          <div class="row">
            <div class="col-25">
              <label for="spot1">Nome*</label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Digite o seu nome completo" id='name'>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="spot2">Email*</label>
            </div>
          </div>
          <div class="col-75">
            <input type="email" placeholder="Digite o seu email" id='email'>
          </div> 
          <div class="row">
            <div class="col-25">
              <label for="spot3">Tecnologia*</label>
            </div>
          </div>
          <div class="col-75">
            <select name="Tecnologia" id='select'>
              <option value="0" disabled selected>Selecione uma opção</option>
              <option value="1">Python</option>
              <option value="2">Javascript</option>
              <option value="3">CSS</option>
              <option value="4">HTML</option>
              <option value="5">ReactJS</option>
            </select>
          </div>
          </div class="row">
            <button type="submit">Enviar material</button>
          </div>
        </form>
      </div>
    </div>
  
  </section>

  <footer>
    <div>
      <nav class="socialmedia">
        <ul class="nav-items">
          <li>
            <a href="https://twitter.com" title="twitter" target="_blank">
              <!-- <img src="assets/twitter-logo.png"/> -->
            </a>
          </li>
          <li>
            <a href="https://facebook.com" title="facebook" target="_blank">
              <!-- <img src="assets/facebook-logo.png"> -->
            </a>
          </li>
          <li>
            <a href="https://github.com/" title="github" target="_blank">
              <!-- <img src="" alt=""> -->
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" title="instagram" target="_blank">
              <img src="" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </div>


    <p>Copyright © 2021 - Todos os direitos reservados - DevMania</p>

  </footer>
  
</body>
<script type="text/javascript" src="script.js">
</script>
</html>
